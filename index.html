<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Custom Element Demo</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing X-Storage-Component -->
    <link rel="import" href="bower_components/x-storage-indexeddb/src/element.html">

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="src/element.html">

  </head>
  <body>

    <select id="groupselect">
      <option value="a">Group A</option>
      <option value="b">Group B</option>
      <option value="c">Group C</option>
      <option value="d">Group D</option>
      <option value="e">Group E</option>
      <option value="f">Group F</option>
      <option value="g">Group G</option>
    </select>
    <hr>
    <x-storage-indexeddb name="worldcup2014" key="group" id="x-store"></x-storage-indexeddb>

    <form is="x-form" id="x-form" storage="x-store" name="a">
      <label>
        Team 1 <input type="text" name="team1_name"> Points: <input type="text" name="team1_points">
      </label><br>
      <label>
        Team 2 <input type="text" name="team2_name"> Points: <input type="text" name="team2_points">
      </label><br>
      <label>
        Team 3 <input type="text" name="team3_name"> Points: <input type="text" name="team3_points">
      </label><br>
      <label>
        Team 4 <input type="text" name="team4_name"> Points: <input type="text" name="team4_points">
      </label><br>
      <button type="submit">update</button>
    </form>
    <script>
      var xform = document.querySelector("#x-form");
      var groupselect = document.querySelector("#groupselect");
      groupselect.addEventListener("change",function(e){
        console.log(e);
        xform.name = e.target.value;
      });
    </script>
  </body>

</html>
